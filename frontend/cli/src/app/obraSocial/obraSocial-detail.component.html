<div class="container mt-4">
  <!-- MODO VISTA -->
  <div *ngIf="!modoEdicion">
    <h2>Obra Social: {{ obraSocial.nombre }}</h2>
    <p><b>Código:</b> {{ obraSocial.codigo }}</p>
    <p><b>Descripción:</b> {{ obraSocial.descripcion || 'Sin descripción' }}</p>
    <button class="btn btn-danger" (click)="goBack()">Atrás</button>
    <button class="btn btn-primary" (click)="activarEdicion()">Editar</button>
  </div>

  <!-- MODO EDICIÓN -->
  <form *ngIf="modoEdicion" (ngSubmit)="save()" #form="ngForm">
    <h2>
      <ng-container *ngIf="obraSocial.id && obraSocial.id !== 0; else nueva">
        Editando: {{ obraSocial.nombre }}
      </ng-container>
      <ng-template #nueva>
        Nueva Obra Social
      </ng-template>
    </h2>
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input
        [(ngModel)]="obraSocial.nombre"
        name="nombre"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Código</label>
      <input
        [(ngModel)]="obraSocial.codigo"
        name="codigo"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea
        [(ngModel)]="obraSocial.descripcion"
        name="descripcion"
        class="form-control"
        rows="3"
        placeholder="Ingrese una descripción"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Guardar</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="goBack()">Cancelar</button>
  </form>
</div>
