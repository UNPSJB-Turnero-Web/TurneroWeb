<div class="container mt-4">
  <div class="card shadow-sm">
    <!-- MODO VISTA -->
    <div *ngIf="!modoEdicion">
      <div class="card-header bg-primary text-white d-flex align-items-center" 
           style="border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
        <i class="fa fa-heart me-2"></i>
        <h2 class="fw-bold mb-0 fs-4">{{ obraSocial.nombre }}</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <div class="mb-3">
              <i class="fa fa-tag text-secondary me-2"></i>
              <span class="fw-semibold text-secondary">ID:</span>
              <span class="badge bg-light text-dark border ms-2">#{{ obraSocial.id }}</span>
            </div>
            <div class="mb-3">
              <i class="fa fa-heart text-secondary me-2"></i>
              <span class="fw-semibold text-secondary">Obra Social:</span>
              <span class="ms-2 fw-bold">{{ obraSocial.nombre }}</span>
            </div>
            <div class="mb-3">
              <i class="fa fa-barcode text-secondary me-2"></i>
              <span class="fw-semibold text-secondary">Código:</span>
              <span class="ms-2 font-monospace fw-bold">{{ obraSocial.codigo }}</span>
            </div>
            <div class="mb-3">
              <i class="fa fa-info-circle text-secondary me-2"></i>
              <span class="fw-semibold text-secondary">Descripción:</span>
              <p class="mt-2 text-muted">{{ obraSocial.descripcion || 'Sin descripción' }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer bg-white d-flex gap-2">
        <button class="btn btn-outline-secondary" (click)="goBack()">
          <i class="fa fa-arrow-left me-1"></i> Volver
        </button>
        <button class="btn btn-primary" (click)="activarEdicion()">
          <i class="fa fa-edit me-1"></i> Editar
        </button>
      </div>
    </div>

    <!-- MODO EDICIÓN -->
    <form *ngIf="modoEdicion" (ngSubmit)="save()" #form="ngForm">
      <div class="card-header bg-primary text-white d-flex align-items-center" 
           style="border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
        <i class="fa fa-edit me-2"></i>
        <h2 class="fw-bold mb-0 fs-4">
          <ng-container *ngIf="obraSocial.id && obraSocial.id !== 0; else nueva">
            Editando: {{ obraSocial.nombre }}
          </ng-container>
          <ng-template #nueva>
            Nueva Obra Social
          </ng-template>
        </h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <div class="mb-4">
              <label class="form-label fw-semibold">
                <i class="fa fa-heart text-primary me-2"></i>Nombre de la Obra Social
              </label>
              <input
                [(ngModel)]="obraSocial.nombre"
                name="nombre"
                class="form-control form-control-lg"
                placeholder="Ej: OSDE, Swiss Medical..."
                required
              />
            </div>
            <div class="mb-4">
              <label class="form-label fw-semibold">
                <i class="fa fa-barcode text-primary me-2"></i>Código
              </label>
              <input
                [(ngModel)]="obraSocial.codigo"
                name="codigo"
                class="form-control"
                placeholder="Código único de identificación"
                required
              />
            </div>
            <div class="mb-4">
              <label class="form-label fw-semibold">
                <i class="fa fa-info-circle text-primary me-2"></i>Descripción
              </label>
              <textarea
                [(ngModel)]="obraSocial.descripcion"
                name="descripcion"
                class="form-control"
                rows="4"
                placeholder="Describe los servicios y características de esta obra social..."
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer bg-white d-flex gap-2">
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">
          <i class="fa fa-save me-1"></i> Guardar
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
          <i class="fa fa-times me-1"></i> Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
