<div class="card mx-auto" style="max-width:480px;">
    <div class="card-body">
        <h5 class="card-title">Recuperar contraseña</h5>
        <form [formGroup]="correoForm" (ngSubmit)="enviarSolicitud()">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico asociado</label>
                <input id="email" class="form-control" formControlName="email" type="email"
                    [class.is-invalid]="emailControl?.invalid && emailControl?.touched" />
                <div *ngIf="emailControl?.invalid && emailControl?.touched" class="invalid-feedback">
                    <div *ngIf="emailControl?.errors?.['required']">El correo es obligatorio.</div>
                    <div *ngIf="emailControl?.errors?.['email']">Ingrese un correo válido.</div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="enviando">Enviar instrucciones</button>
        </form>

        <div *ngIf="enviadoOk !== null" class="mt-3">
            <div *ngIf="enviadoOk" class="alert alert-success">{{ mensaje }}</div>
            <div *ngIf="!enviadoOk" class="alert alert-info">{{ mensaje }}</div>
        </div>
    </div>
</div>
